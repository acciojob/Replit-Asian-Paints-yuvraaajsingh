<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: transparent;
    }

    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Grid -->
  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <!-- Inputs -->
  <input type="text" id="block_id" placeholder="Enter Block ID (1-9)">
  <input type="text" id="colour_id" placeholder="Enter Color (e.g. red)">
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <!-- JavaScript -->
  <script>
    const changeButton = document.getElementById("change_button");
    const resetButton = document.getElementById("Reset");

    changeButton.addEventListener("click", () => {
      // Reset all grid items to transparent
      const gridItems = document.querySelectorAll(".grid-item");
      gridItems.forEach(item => {
        item.style.backgroundColor = "transparent";
      });

      // Get input values
      const blockId = document.getElementById("block_id").value;
      const colour = document.getElementById("colour_id").value;

      // Change specific block's background color
      const targetBlock = document.getElementById(blockId);
      if (targetBlock) {
        targetBlock.style.backgroundColor = colour;
      } else {
        alert("Invalid Block ID");
      }
    });

    resetButton.addEventListener("click", () => {
      const gridItems = document.querySelectorAll(".grid-item");
      gridItems.forEach(item => {
        item.style.backgroundColor = "transparent";
      });
    });
  </script>

</body>
</html>
